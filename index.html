    <title>Toastmasters Monthly Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom styles for select options */
      .dark option {
        background-color: #1f2937; /* gray-800 */
        color: #f9fafb; /* gray-50 */
      }
      
      @media print {
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: #ffffff !important;
          color: #000000 !important;
          font-size: 10pt; /* Set a base font size for printing */
        }
        
        /* Hide all non-printable elements cleanly */
        .no-print,
        header,
        #root > div > main > div > div:first-child, /* Schedule Manager panel */
        #root > div > main > div > div.sticky /* Sticky footer actions */
        {
          display: none !important;
        }

        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        
        .printable-schedule-container {
          box-shadow: none !important;
          border: none !important;
          border-radius: 0 !important;
          overflow: visible !important;
          margin: 0;
          padding: 0;
        }

        .printable-schedule-container table {
          width: 100% !important;
          table-layout: fixed; /* Use fixed layout for predictable column widths */
          border-collapse: collapse;
          color: #000 !important;
          font-size: 9pt; /* Adjust table font size specifically */
        }

        .printable-schedule-container th,
        .printable-schedule-container td {
          border: 1px solid #cccccc !important;
          padding: 6pt 4pt !important;
          vertical-align: middle !important;
          text-align: center;
          word-wrap: break-word; /* Ensure long content wraps */
          overflow-wrap: break-word; /* Modern property for wrapping */
        }
        
        /* Special handling for the first 'Role' column in print */
        .printable-schedule-container th.sticky,
        .printable-schedule-container td.sticky {
          position: static !important; /* This is key to remove sticky behavior */
          left: auto !important;
          width: 22% !important; /* Give it a fixed percentage of width */
          min-width: 130px !important; /* Ensure it's wide enough */
          background-color: #f9fafb !important;
          font-weight: bold !important;
          text-align: left !important; /* Align role names to the left */
        }

        /* Handle the remaining data columns */
        .printable-schedule-container th:not(.sticky),
        .printable-schedule-container td:not(.sticky) {
          width: 19.5% !important; /* Divide remaining space for up to 4 meeting columns */
        }
        
        .printable-schedule-container th {
          font-weight: bold;
          background-color: #f3f4f6 !important;
        }

        /* Style inputs and selects to look like plain text */
        select, input {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          border: none !important;
          background: transparent !important;
          padding: 0;
          margin: 0;
          font-size: inherit;
          font-family: inherit;
          color: inherit !important;
          width: 100%;
          text-align: center;
        }
        
        /* Ensure selected option text is visible */
        select option {
            color: black !important;
        }

        /* Hide the availability section which is not part of the main schedule */
        .print-hide {
            display: none !important;
        }
      }
    </style>
